<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer type="module" src="./scripts/save.js"></script>
    <title>Save Artist</title>
</head>
<body>

    <header>
      <h1>Artist Database</h1>
      <nav class="container">
        <ul class="row align-items-center justify-content-around">
          <li class="col-sm"></li>
          <li class="col-sm text-center"><a href="./indexShowAll.html" class="btn btn-outline-secondary btn-sm">Show All Artists</a></li>
          <li class="col-sm text-center"><a href="./save.html" class="btn btn-outline-secondary btn-sm">Save New Artist</a></li>
          <li class="col-sm text-center"><a href="./search.html" class="btn btn-outline-secondary btn-sm">Search Artist</a></li>
          <li class="col-sm text-center"><a href="./update.html" class="btn btn-outline-secondary btn-sm">Update Artist</a></li>
          <li class="col-sm"></li>
        </ul>
      </nav>
    </header>

    <main>
        <section class="container">
            <h2 class="display-5">Save Artist</h2>
            <form id="save-form">

                <div class="mb-2 col-12">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" type="text" name="name" id="input-name" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="age">Age</label>
                  <input class="form-control" type="number" name="age" id="input-age" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="genre">Genre</label>
                  <input class="form-control" type="text" name="genre" id="input-genre" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="top-hit">Top Hit</label>
                  <input class="form-control" type="text" name="top-hit" id="input-top-hit" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="instrument">Instrument</label>
                  <input class="form-control" type="text" name="instrument" id="input-instrument" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="image">Image URL</label>
                  <input class="form-control" type="text" name="image" id="input-image" required>
                </div>

              <div class="mb-2 row justify-content-around">
                <input class="col-3" type="button" id="save-btn" value="Save Artist">
                <input class="col-3" type="button" id="add-default-array-btn" value="Add Default List of Artists">
                <input class="col-3" type="button" id="show-genres-btn" value="Show Genres">
              </div>

            </form>

          </section>

          <section class="output-section">
            <div id="output-div"></div>
          </section>
    </main>
    
</body>
</html>

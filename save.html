<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./styles/css/save.css">-->
    <script defer type="module" src="./scripts/save.js"></script>
    <title>Save Artist</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="dropdown">
              <button class="drop-btn">Dropdown
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="./indexShowAll.html">Show All Artists</a>
                <a href="./save.html">Save New Artist</a>
                <a href="./update.html">Update Artists</a>
              </div>
            </div>
          </div>
    </header>

    <main>
        <section class="input-section">
            <h2>Save Artist</h2>
            <form id="save-form" class="save-form">

              <div class="div-x">

                <div class="div-y">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="input-name" required>
                </div>

                <div class="div-y">
                  <label for="age">Age</label>
                  <input type="number" name="age" id="input-age" required>
                </div>

              </div>
              
              <div class="div-x">

                <div class="div-y">
                  <label for="genre">Genre</label>
                  <input type="text" name="genre" id="input-genre" required>
                </div>

                <div class="div-y">
                  <label for="top-hit">Top Hit</label>
                  <input type="text" name="top-hit" id="input-top-hit" required>
                </div>

              </div>

              <div class="div-x">

                <div class="div-y">
                  <label for="instrument">Instrument</label>
                  <input type="text" name="instrument" id="input-instrument" required>
                </div>

                <div class="div-y">
                  <label for="image">Image URL</label>
                  <input type="text" name="image" id="input-image" required>
                </div>

              </div>

              <div class="div-x">
                <input type="button" id="save-btn" value="Save Artist">
                <input type="button" id="add-default-array-btn" value="Add Default List of Artists">
                <input type="button" id="show-genres-btn" value="Show Genres">
              </div>

            </form>

          </section>

          <section class="output-section">
            <div id="output-div"></div>
          </section>
    </main>
    
</body>
</html>

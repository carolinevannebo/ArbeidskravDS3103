<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./scripts/save.js"></script>
    <title>Save Artist</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="dropdown">
              <button class="drop-btn">Dropdown
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="./indexShowAll.html">Show All Artists</a>
                <a href="./save.html">Save New Artist</a>
                <a href="./modifyDelete.html">Upddate Artists</a>
              </div>
            </div>
          </div>
    </header>

    <main>
        <section>
            <h2>Save Artist</h2>
            <form id="save-form">
                <fieldset>
                    <legend>Fill out information</legend>

                    <label for="name">Name</label>
                    <input type="text" name="name" id="input-name" required>

                    <label for="age">Age</label>
                    <input type="number" name="age" id="input-age" required>

                    <label for="genre">Genre</label>
                    <input type="text" name="genre" id="input-genre" required>

                    <label for="top-hit">Top Hit</label>
                    <input type="text" name="top-hit" id="input-top-hit" required>

                    <label for="instrument">Instrument</label>
                    <input type="text" name="instrument" id="input-instrument" required>

                    <label for="image">Image URI</label>
                    <input type="text" name="image" id="input-image" required>

                    <input type="button" id="save-btn" value="Save Artist">
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap-css/bootstrap-min.css">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unlock&display=swap" rel="stylesheet">
    <script defer type="module" src="./scripts/save.js"></script>
    <title>Artist Database - Save Artist</title>
</head>
<body class="bg-dark">

  <header class="container-fluid row align-items-center m-0 p-0 text-center text-dark">
    <h1 class="display-5 text-uppercase">Artist Database</h1>
    <nav>
      <ul class="row align-items-center justify-content-around list-unstyled">
        <li class="col-lg col-md col-sm"></li>
        <li class="col-md col-sm col"><a href="./indexShowAll.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Show All</a></li>
        <li class="col-md col-sm col"><a href="./save.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Save New</a></li>
        <li class="col-md col-sm col"><a href="./search.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Search</a></li>
        <li class="col-md col-sm col"><a href="./update.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Update</a></li>
        <li class="col-lg col-md col-sm"></li>
      </ul>
    </nav>
  </header>

    <main class="container-fluid text-white">
        <section class="container-fluid">
          <form id="save-form">
            <h2 class="text-uppercase col-12 text-center">Save artist</h2>
            
              <div>
                <div class="mb-2 col-12">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" type="text" name="name" id="input-name" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="age">Age</label>
                  <input class="form-control" type="number" name="age" id="input-age" required>
                </div>

                <div class="mb-2 col-12 ">
                  <label class="form-label" for="genre">Genre</label>
                  <input class="form-control" type="text" name="genre" id="input-genre" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="top-hit">Top Hit</label>
                  <input class="form-control" type="text" name="top-hit" id="input-top-hit" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="instrument">Instrument</label>
                  <input class="form-control" type="text" name="instrument" id="input-instrument" required>
                </div>

                <div class="mb-5 col-12">
                  <label class="form-label" for="image">Image URL</label>
                  <input class="form-control" type="text" name="image" id="input-image" required>
                </div>
              </div>

              <div class="mb-5 m-0 p-0 col-12 row justify-content-around">
                <input class="col-3 btn btn-danger text-wrap" type="button" id="save-btn" value="Save Artist">
                <input class="col-3 btn btn-danger text-wrap" type="button" id="add-default-array-btn" value="Add Default List of Artists">
                <input class="col-3 btn btn-danger text-wrap" type="button" id="show-genres-btn" value="Show Genres">
              </div>

            </form>

        </section>
          <section class="m-2 p-2">
            <div id="output-div"></div>
          </section>
    </main>

    <footer></footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer type="module" src="./scripts/save.js"></script>
    <title>Save Artist</title>
</head>
<body>

  <header class="container-fluid row align-items-center p-0 m-0 text-center text-dark">
    <h1 class="display-5 text-uppercase">Artist Database</h1>
    <nav>
      <ul class="row align-items-center justify-content-around list-unstyled">
        <li class="col-sm-3"></li>
        <li class="col-sm"><a href="./indexShowAll.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Show All</a></li>
        <li class="col-sm"><a href="./save.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Save New</a></li>
        <li class="col-sm"><a href="./search.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Search</a></li>
        <li class="col-sm"><a href="./update.html" class="text-dark p-1 border-bottom border-dark text-decoration-none">Update</a></li>
        <li class="col-sm-3"></li>
      </ul>
    </nav>
  </header>

    <main>
        <section class="container">
          <h2 class="display-5">Save Artist</h2>
          <form id="save-form">

                <div class="mb-2 col-12">
                  <h2 class="display-5">Save Artist</h2>
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" type="text" name="name" id="input-name" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="age">Age</label>
                  <input class="form-control" type="number" name="age" id="input-age" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="genre">Genre</label>
                  <input class="form-control" type="text" name="genre" id="input-genre" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="top-hit">Top Hit</label>
                  <input class="form-control" type="text" name="top-hit" id="input-top-hit" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="instrument">Instrument</label>
                  <input class="form-control" type="text" name="instrument" id="input-instrument" required>
                </div>

                <div class="mb-2 col-12">
                  <label class="form-label" for="image">Image URL</label>
                  <input class="form-control" type="text" name="image" id="input-image" required>
                </div>

                <style>

                </style>
              <div class="mb-2 row justify-content-around">
                <input class="col-3 btn btn-dark" type="button" id="save-btn" value="Save Artist">
                <input class="col-3 btn btn-dark" type="button" id="add-default-array-btn" value="Add Default List of Artists">
                <input class="col-3 btn btn-dark" type="button" id="show-genres-btn" value="Show Genres">
              </div>

            </form>

          </section>

          <section class="container">
            <div id="output-div"></div>
          </section>
    </main>

    <footer></footer>
    
</body>
</html>
